<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Messaging System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            display: flex;
            flex-direction: column;
            height: 600px;
        }

        .header {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 10px 10px 0 0;
            text-align: center;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f5f5f5;
        }

        .message {
            margin-bottom: 12px;
            padding: 10px 15px;
            border-radius: 8px;
            word-wrap: break-word;
            max-width: 80%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
            text-align: right;
        }

        .message.system {
            background: #e0e0e0;
            color: #333;
            text-align: center;
            margin-left: 0;
            max-width: 100%;
        }

        .input-area {
            display: flex;
            gap: 10px;
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
            border-radius: 0 0 10px 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            resize: none;
        }

        #messageInput:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 12px 25px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }

        button:hover {
            background: #764ba2;
        }

        button:active {
            transform: scale(0.98);
        }

        .clear-btn {
            background: #ff6b6b;
        }

        .clear-btn:hover {
            background: #ee5a52;
        }

        .button-group {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’¬ Messages</h1>
        </div>
        <div class="messages" id="messagesContainer"></div>
        <div class="input-area">
            <textarea id="messageInput" placeholder="Type your message..." rows="1"></textarea>
            <div class="button-group">
                <button id="sendBtn">Send</button>
                <button id="clearBtn" class="clear-btn">Clear</button>
            </div>
        </div>
    </div>

    <script>
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');
        const messagesContainer = document.getElementById('messagesContainer');
        
        const API_URL = 'http://localhost:3000/api/messages';
        
        // Fetch messages from server
        async function fetchMessages() {
            try {
                const response = await fetch(API_URL);
                const messages = await response.json();
                displayMessages(messages);
            } catch (error) {
                console.error('Error fetching messages:', error);
            }
        }
        
        // Display messages
        function displayMessages(messages) {
            messagesContainer.innerHTML = '';
            messages.forEach(msg => {
                const msgDiv = document.createElement('div');
                msgDiv.className = `message ${msg.type}`;
                msgDiv.textContent = msg.text;
                messagesContainer.appendChild(msgDiv);
            });
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        
        // Send message to server
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (text === '') return;
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ text })
                });
                
                if (response.ok) {
                    messageInput.value = '';
                    messageInput.style.height = 'auto';
                    messageInput.focus();
                    fetchMessages();
                }
            } catch (error) {
                console.error('Error sending message:', error);
                alert('Could not send message. Is the server running on port 3000?');
            }
        }
        
        // Clear all messages
        async function clearMessages() {
            if (messagesContainer.children.length === 0) return;
            if (confirm('Are you sure you want to clear all messages?')) {
                try {
                    const response = await fetch(API_URL, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        fetchMessages();
                    }
                } catch (error) {
                    console.error('Error clearing messages:', error);
                }
            }
        }
        
        // Event listeners
        sendBtn.addEventListener('click', sendMessage);
        clearBtn.addEventListener('click', clearMessages);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        // Auto-expand textarea
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 100) + 'px';
        });
        
        // Fetch messages on load and refresh every 2 seconds for real-time updates
        fetchMessages();
        setInterval(fetchMessages, 2000);
    </script>
</body>
</html>
